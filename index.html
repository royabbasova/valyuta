<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Converter</title>
</head>

<body>

    <header>

        <div class="navbar">

            <img src="./image/logo.svg" alt="Logo">

            <div class="about">
                <p>БАНК</p>
                <p>БИЗНЕС</p>
                <p>ИНВЕСТИЦИИ</p>
                <p>СТРАХОВАНИЕ</p>
                <p>МОБАЙЛ</p>
                <p>ПУТЕШЕСТВИЯ</p>
                <p>РАЗВЛЕЧЕНИЯ</p>
            </div>

        </div>

        <div class="sign-up">

            <button>ВОЙТИ</button>

            <div class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>

        </div>

    </header>

    <div class="alert">İnternet bağlantısı yoxdur!</div>

    <main>

        <h1>Конвертер валют онлайн</h1>

        <div class="main-container">

            <div class="main-from">

                <h4>У меня есть</h4>

                <div class="change-button">
                    <p>RUB</p>
                    <p>USD</p>
                    <p>EUR</p>
                    <p>GBP</p>
                </div>

                <div class="change-area">
                    <input type="text">
                    <p></p>
                </div>
            </div>

            <div class="main-to">

                <h4>Хочу приобрести</h4>

                <div class="change-button">
                    <p>RUB</p>
                    <p>USD</p>
                    <p>EUR</p>
                    <p>GBP</p>
                </div>

                <div class="change-area">
                    <input type="text">
                    <p></p>
                </div>

            </div>

        </div>

    </main>


    <script src="./main.js"></script>


</body>

</html>
